<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - VYBLinx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account-creation.css') }}">
</head>
<body>
    <div class="top-nav">
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto;">
            <div style="font-size: 24px; font-weight: 700; color: #ff0066; letter-spacing: 1px;">VYBLINX</div>
            <button class="logout-btn" onclick="handleLogout()" style="display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: white; border: 2px solid #e0e0e0; border-radius: 8px; color: #666; font-size: 13px; cursor: pointer; transition: all 0.3s ease;">
                <svg style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </div>

    <div class="container">
        <h1>Your Account Is Under Verification</h1>
        <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas bibendum laoreet massa quis viverra.</p>

        <div style="display: flex; justify-content: center; align-items: center; margin: 60px 0 40px;">
            <svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="200" cy="150" r="120" fill="#fff5f9"/>
                
                <!-- Document/Phone -->
                <rect x="140" y="80" width="120" height="160" rx="8" fill="#fff" stroke="#ff0066" stroke-width="3"/>
                <rect x="150" y="95" width="100" height="8" rx="4" fill="#ffe0ed"/>
                <rect x="150" y="115" width="80" height="6" rx="3" fill="#e0e0e0"/>
                <rect x="150" y="130" width="90" height="6" rx="3" fill="#e0e0e0"/>
                <rect x="150" y="145" width="70" height="6" rx="3" fill="#e0e0e0"/>
                
                <!-- Checkmark boxes -->
                <g transform="translate(155, 165)">
                    <rect width="20" height="20" rx="4" fill="#ff0066"/>
                    <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                </g>
                <g transform="translate(155, 195)">
                    <rect width="20" height="20" rx="4" fill="#ff0066"/>
                    <path d="M5 10 L9 14 L15 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                </g>
                
                <!-- Magnifying glass -->
                <g transform="translate(270, 100)">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#ff0066" stroke-width="4"/>
                    <line x1="33" y1="33" x2="48" y2="48" stroke="#ff0066" stroke-width="5" stroke-linecap="round"/>
                    <circle cx="20" cy="20" r="10" fill="rgba(255, 0, 102, 0.1)"/>
                </g>
                
                <!-- Person 1 -->
                <g transform="translate(80, 180)">
                    <circle cx="15" cy="12" r="10" fill="#ffb4d1"/>
                    <path d="M5 35 L8 22 L22 22 L25 35" fill="#ff0066"/>
                </g>
                
                <!-- Person 2 -->
                <g transform="translate(300, 190)">
                    <circle cx="15" cy="12" r="10" fill="#ffd4b4"/>
                    <path d="M5 35 L8 22 L22 22 L25 35" fill="#666"/>
                </g>
                
                <!-- Decorative dots -->
                <circle cx="80" cy="80" r="6" fill="#ff0066" opacity="0.3"/>
                <circle cx="320" cy="70" r="5" fill="#ff0066" opacity="0.4"/>
                <circle cx="90" cy="240" r="7" fill="#ff0066" opacity="0.2"/>
                <circle cx="310" cy="250" r="6" fill="#ff0066" opacity="0.3"/>
            </svg>
        </div>
    </div>

    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }
    </script>
</body>
</html>
