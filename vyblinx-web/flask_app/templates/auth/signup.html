<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Merchant Account - VYBLinx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">VYBLinx</div>
            
            <h1>Create Merchant Account</h1>
            <p class="subtitle">Join the Vyblinx community and start showcasing your Venues!</p>

            <form id="signupForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>
                        </span>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <p class="warning-text">The owner of this email will have full access to all the features of the app</p>
                </div>

                <button type="submit" class="btn-create">CREATE ACCOUNT</button>
            </form>

            <p class="signin-text">
                Already have an account? <a href="#" id="signinLink">Sign In</a>
            </p>

            <div class="divider">or</div>

            <p class="social-text">Continue with</p>
            <div class="social-buttons">
                <button class="social-btn" id="googleBtn" type="button">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                </button>
                <button class="social-btn" id="facebookBtn" type="button">
                    <svg viewBox="0 0 24 24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                </button>
                <button class="social-btn" id="appleBtn" type="button">
                    <svg viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                </button>
            </div>
        </div>

        <div class="right-panel">
            <div class="bokeh">
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
            </div>
            <div class="image-overlay"></div>
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div class="notch"></div>
                    <svg class="screen-image" viewBox="0 0 260 530" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="260" height="530" fill="url(#bg)"/>
                        
                        <ellipse cx="130" cy="180" rx="80" ry="40" fill="#ff0080" opacity="0.3" filter="blur(30px)"/>
                        <ellipse cx="100" cy="200" rx="60" ry="30" fill="#8a2be2" opacity="0.4" filter="blur(25px)"/>
                        <ellipse cx="160" cy="200" rx="60" ry="30" fill="#ff8c00" opacity="0.4" filter="blur(25px)"/>
                        
                        <circle cx="80" cy="220" r="12" fill="#2a2a2a"/>
                        <rect x="74" y="230" width="12" height="25" rx="3" fill="#2a2a2a"/>
                        
                        <circle cx="130" cy="210" r="14" fill="#1a1a1a"/>
                        <rect x="123" y="222" width="14" height="30" rx="3" fill="#1a1a1a"/>
                        
                        <circle cx="180" cy="225" r="11" fill="#2a2a2a"/>
                        <rect x="175" y="234" width="10" height="22" rx="3" fill="#2a2a2a"/>
                        
                        <rect x="20" y="400" width="220" height="100" rx="15" fill="#1a1a1a" opacity="0.8"/>
                        <rect x="35" y="415" width="60" height="8" rx="4" fill="#ff0080"/>
                        <rect x="35" y="430" width="100" height="6" rx="3" fill="#666"/>
                        <rect x="35" y="443" width="80" height="6" rx="3" fill="#666"/>
                        
                        <circle cx="200" cy="440" r="18" fill="#ff0080" opacity="0.2"/>
                        <text x="200" y="447" text-anchor="middle" fill="#ff0080" font-size="20">❤</text>
                        
                        <circle cx="200" cy="480" r="18" fill="#8a2be2" opacity="0.2"/>
                        <text x="200" y="487" text-anchor="middle" fill="#8a2be2" font-size="18">➤</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'SENDING...';
            
            try {
                const response = await fetch('/send_otp_email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('OTP sent to your email! Please check your inbox.');
                    window.location.href = '/signup-otp';
                } else {
                    alert(data.error || 'Failed to send OTP. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        document.getElementById('signinLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/signin';
        });

        document.getElementById('googleBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Google OAuth coming soon!');
        });

        document.getElementById('facebookBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Facebook OAuth coming soon!');
        });

        document.getElementById('appleBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Apple OAuth coming soon!');
        });
    </script>
</body>
</html>
