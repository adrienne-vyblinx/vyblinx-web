<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VYBLinx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">VYBLinx</div>
            
            <h1>Forgot Password</h1>
            <p class="subtitle">Join the Viblinx community and start exploring!</p>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>
                        </span>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <button type="submit" class="btn-create">CONTINUE</button>
            </form>
        </div>

        <div class="right-panel">
            <div class="bokeh">
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
            </div>
            <div class="image-overlay"></div>
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div class="notch"></div>
                    <svg class="screen-image" viewBox="0 0 260 530" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="260" height="530" fill="url(#bg)"/>
                        
                        <ellipse cx="130" cy="200" rx="100" ry="50" fill="#ff0080" opacity="0.4" filter="blur(40px)"/>
                        <ellipse cx="80" cy="220" rx="70" ry="35" fill="#8a2be2" opacity="0.3" filter="blur(30px)"/>
                        <ellipse cx="180" cy="220" rx="70" ry="35" fill="#ff8c00" opacity="0.3" filter="blur(30px)"/>
                        
                        <rect x="50" y="240" width="15" height="40" rx="7" fill="#1a1a1a"/>
                        <circle cx="57" cy="235" r="8" fill="#1a1a1a"/>
                        
                        <rect x="120" y="230" width="18" height="50" rx="9" fill="#0a0a0a"/>
                        <circle cx="129" cy="224" r="10" fill="#0a0a0a"/>
                        
                        <rect x="190" y="245" width="14" height="35" rx="7" fill="#1a1a1a"/>
                        <circle cx="197" cy="241" r="7" fill="#1a1a1a"/>
                        
                        <rect x="90" y="300" width="80" height="140" rx="12" fill="#2a2a2a" stroke="#ff0066" stroke-width="2"/>
                        <rect x="95" y="305" width="70" height="130" rx="8" fill="#0a0a0a"/>
                        
                        <rect x="100" y="320" width="60" height="40" rx="4" fill="#ff0066" opacity="0.3"/>
                        <circle cx="130" cy="380" r="15" fill="#ff0066" opacity="0.5"/>
                        <rect x="105" y="405" width="50" height="4" rx="2" fill="#666"/>
                        <rect x="105" y="415" width="40" height="4" rx="2" fill="#666"/>
                        
                        <circle cx="145" cy="365" r="8" fill="#ff0066"/>
                        <text x="145" y="369" text-anchor="middle" fill="white" font-size="10">‚ù§</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email!');
                return;
            }
            
            console.log('Password reset email sent to:', email);
        });
    </script>
</body>
</html>
