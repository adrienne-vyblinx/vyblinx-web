<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Password - VYBLinx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">VYBLinx</div>
            
            <h1>Create Your Password</h1>
            <p class="subtitle">Set a strong password to keep your account secure.</p>

            <form id="passwordForm">
                <div class="form-group">
                    <label>Create Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                        </span>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-create">CONTINUE</button>
            </form>
        </div>

        <div class="right-panel">
            <div class="bokeh">
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
                <div class="bokeh-circle"></div>
            </div>
            <div class="image-overlay"></div>
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div class="notch"></div>
                    <svg class="screen-image" viewBox="0 0 260 530" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="260" height="530" fill="url(#bg)"/>
                        
                        <!-- Stage/Concert Scene -->
                        <ellipse cx="130" cy="180" rx="80" ry="40" fill="#ff0080" opacity="0.3" filter="blur(30px)"/>
                        <ellipse cx="100" cy="200" rx="60" ry="30" fill="#8a2be2" opacity="0.4" filter="blur(25px)"/>
                        <ellipse cx="160" cy="200" rx="60" ry="30" fill="#ff8c00" opacity="0.4" filter="blur(25px)"/>
                        
                        <!-- People silhouettes -->
                        <circle cx="80" cy="220" r="12" fill="#2a2a2a"/>
                        <rect x="74" y="230" width="12" height="25" rx="3" fill="#2a2a2a"/>
                        
                        <circle cx="130" cy="210" r="14" fill="#1a1a1a"/>
                        <rect x="123" y="222" width="14" height="30" rx="3" fill="#1a1a1a"/>
                        
                        <circle cx="180" cy="225" r="11" fill="#2a2a2a"/>
                        <rect x="175" y="234" width="10" height="22" rx="3" fill="#2a2a2a"/>
                        
                        <!-- Phone UI elements -->
                        <rect x="20" y="400" width="220" height="100" rx="15" fill="#1a1a1a" opacity="0.8"/>
                        <rect x="35" y="415" width="60" height="8" rx="4" fill="#ff0080"/>
                        <rect x="35" y="430" width="100" height="6" rx="3" fill="#666"/>
                        <rect x="35" y="443" width="80" height="6" rx="3" fill="#666"/>
                        
                        <!-- Like/Share icons -->
                        <circle cx="200" cy="440" r="18" fill="#ff0080" opacity="0.2"/>
                        <text x="200" y="447" text-anchor="middle" fill="#ff0080" font-size="20">❤</text>
                        
                        <circle cx="200" cy="480" r="18" fill="#8a2be2" opacity="0.2"/>
                        <text x="200" y="487" text-anchor="middle" fill="#8a2be2" font-size="18">➤</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

<script>
        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Disable button during submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'CREATING...';
            
            try {
                const response = await fetch('/set_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Password created successfully! You can now sign in.');
                    window.location.href = data.redirect;
                } else {
                    alert(data.error || 'Failed to create password. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
