                </div>

                    <label>Password</label>

                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="warning-text" style="text-align: right;">
                        <a href="#" style="color: #ff0066; text-decoration: none;">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-create">SIGN IN</button>
            </form>

            <div class="signin-text">
                Don't have an account? <a href="{{ url_for('auth.signup') }}">Create Account</a>
            </div>

                    </svg>
                </button>

        <div class="right-panel">

                        <circle cx="145" cy="365" r="8" fill="#ff0066"/>

                    </svg>
                </div>
            </div>
        </div>
    </div>
<script>
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields!');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'SIGNING IN...';
            
            try {
                const response = await fetch('/signin_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.error || 'Invalid email or password. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
